<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogpost Home</title>
    <link rel="stylesheet" th:href="@{/css/allblog.css}" />
</head>
<body>
<div id="header">
    <h1> My Blog Application</h1>
    <div id = "feature">
        <form th:action="@{/searchKeyword}"  method = "get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder = "Search" />
        <button type="submit" >Search</button>
        </form>

        <select name="filter">
            <option value="Filter">Filter</option>
        </select>
        <select name="sort">
            <option value="sort">sort</option>
        </select>
        <input type="submit" id="Login" value="Login">
    </div>
</div>
<div id = "body">
    <div class = "content" th:each="posts: ${postList}" th:if="${posts.getPublished == true}">
        <a th:href="@{/post{id}(id = ${posts.id})}" class="anchor" >
            <div class = "spacer">
                <header><strong th:text="${posts.title}"></strong></header>
                <p th:text="${posts.createdAt}" class="ptag"> </p>
                <p th:text="${posts.excerpt}"></p>
            </div>
        </a>
    </div>
</div>
<div th:if="${totalPages > 1}">

    <div>
        <div class="pageNo">
            <span th:each="i:${#numbers.sequence(1 , totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/page/'+${i}+ '?search=' + ${search}}"> [[${i}]]</a>
                <span th:unless="${currentPage != i}"> [[${i}]]</span>
            </span>
        </div>
        <div class="last">
            <div class="previous">
                <a th:if="${currentPage > 1}" th:href="@{'/page/'+${currentPage - 1} + '?search=' + ${search}}">Previous</a>
                <span th:unless="${currentPage > 1}">Previous</span>
            </div>
            <div class="next">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+${currentPage + 1} + '?search=' + ${search}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
