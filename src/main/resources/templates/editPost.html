<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
  <link rel="stylesheet" th:href="@{/css/editPost.css}" />
</head>
<body>
<div id = "head">
  <h1>Edit Post</h1>
  <div id = "middle">
    <form th:action="@{/updatePost{id}(id=${post.id})}" th:object="${post}" method="post">
      <input type="text" name="title" th:field="${post.title}" required placeholder="#Title" >
      <input type= "text" name="name" placeholder="#Tags" th:field="${tag.name}" REQUIRED>
      <textarea name="content" th:field="*{content}" required placeholder="Write your blog here"> </textarea><br>
      <button type="submit">Publish</button>
      <button type="submit" th:formaction = "@{/draftPost}">Save</button>

    </form>
  </div>
</div>
</body>
</html>
