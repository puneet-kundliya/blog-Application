<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./../static/css/signup.css">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
    <div id="container">
        <form th:action="@{/registerUser}" th:object="${user}" method="post">
        
          <h1>Sign Up</h1>
          <p>Please fill form to create an account.</p>
          <hr>
            <div class="error" th:if="${param.error}">User already Exist</div>
          <b>Name</b><br>
          <input type="text" placeholder="Enter Name" name="name" required th:field="*{name}"><br>
          <b>Email</b><br>
          <input type="text" placeholder="Enter Email" name="email" required th:field="*{email}"><br>
      
          <b>Password</b><br>
          <input type="password" placeholder="Enter Password" name="password" required th:field="*{password}"><br>

            <button type="submit" class="signupbtn">Sign Up</button>
        </form>
    </div>
      
    
</body>
</html>
